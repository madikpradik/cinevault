<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault | Ваша коллекция кино</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Навигация -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar__inner">
                <div class="navbar__logo">
                    <i class="fas fa-clapperboard"></i>
                    <span>CineVault</span>
                </div>

                <div class="navbar__menu">
                    <a href="#" class="active" data-page="home">Главная</a>
                    <a href="#" data-page="movies">Фильмы</a>
                    <a href="#" data-page="tv">Сериалы</a>
                    <a href="#" data-page="favorites">
                        Избранное <span class="badge" id="favoritesCount">0</span>
                    </a>
                    <a href="#" data-page="watchlist">
                        Смотреть позже <span class="badge" id="watchlistCount">0</span>
                    </a>
                    <a href="#" data-page="history">История</a>
                </div>

                <div class="navbar__actions">
                    <div class="search-box">
                        <input type="text" id="globalSearch" placeholder="Поиск фильмов, сериалов..." autocomplete="off">
                        <i class="fas fa-search"></i>
                        <div class="search-suggestions" id="searchSuggestions"></div>
                    </div>
                    
                    <!-- Профиль пользователя -->
                    <div class="navbar__profile" id="profileSection"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main id="app"></main>

    <!-- Модальное окно с деталями фильма -->
    <div class="modal" id="movieModal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <button class="modal__close"><i class="fas fa-times"></i></button>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Модальное окно авторизации -->
    <div class="modal" id="authModal">
        <div class="modal__overlay"></div>
        <div class="modal__content" style="max-width: 400px;">
            <button class="modal__close"><i class="fas fa-times"></i></button>
            <div id="authContent"></div>
        </div>
    </div>

    <!-- Модальное окно для рейтинга -->
    <div class="modal" id="ratingModal">
        <div class="modal__overlay"></div>
        <div class="modal__content" style="max-width: 500px;">
            <button class="modal__close"><i class="fas fa-times"></i></button>
            <div id="ratingContent"></div>
        </div>
    </div>

    <!-- Модальное окно для комментариев -->
    <div class="modal" id="commentsModal">
        <div class="modal__overlay"></div>
        <div class="modal__content" style="max-width: 600px;">
            <button class="modal__close"><i class="fas fa-times"></i></button>
            <div id="commentsContent"></div>
        </div>
    </div>

    <!-- Тостер для уведомлений -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Скрипты -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/components/movieCard.js"></script>
    <script src="js/components/rows.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
